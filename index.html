<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Eval Buisness Case</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="zone_header">
        <h1>Electricity Buisness</h1>
        <p>Prochaine réservation dans</p>
        <span class="temps_resa"></span>
    </header>

    <form id="zone_adresse">

        <p>Adresse</p>
        <input type="text" id="adresse">
        <button type="submit" class="btn_recherce">Rechercher</button>

        <p id="resultat_recherche"></p>
    </form>

    <div class="zone_basculer_vue">
        <button id="btn_basculer_vue">Basculer vue</button>
    </div>

    <div class="zone_map">
        <h2>Autour de vous</h2>
        <div id="map"></div>
        <ul id="liste_html" style="display: none;"></ul>

        <!---MODALE FORMULAIRE DE RESA-->
        <form action="" id="form_resa">

            <div class="form_zone_date">
                <label for="date">Date </label>
                <input type="date" name="date_resa" id="date_resa" required />
            </div>

            <div class="form_zone_heure">
                <label for="heure">Heure de début</label>
                <input type="time" name="heure_resa" id="heure_resa" required />
            </div>

            <div class="form_zone_duree">
                <label for="duree">Durée</label>
                <input type="number" name="duree_resa" id="duree_resa" min="1" max="6" required />
            </div>

            <input type="submit" value="Réserver" id="form_btn_reserver">

        </form>
    </div>

    <div class="nouvelle_resa">

        <div class="zone_haute_resa">
            <h2>Nouvelle reservation</h2>
            <span class="id_resa"></span>
        </div>

        <div class="zone_basse_resa">

            <p>Date : </p>
            <input type="date" placeholder="16/07/2025" id="date">

            <p>Heure de début</p>
            <input type="time" placeholder="12:00" id="heure">

            <p>Durée</p>
            <input type="number" placeholder="1" id="duree">

            <button class="btn_confirmer">btn_confirmer</button>

        </div>

    </div>

    <div class="mes_resa">

        <h2>Mes réservations</h2>

        <table>

            <thead>
                <tr>
                    <th scope="col">ID Borne</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Heure</th>
                    <th scope="col">Durée</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody id="tbody"></tbody>

        </table>

    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
